<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6 mx-auto">
				<h3 class="display-4 text-center">Quản Lý sinh viên</h3>
				<form id="formUser">
					<div class="row">
						<div class="col-6 form-group">
							<label for="hoTen">Họ và tên</label>
							<input type="text" class="form-control" id="hoTen" value="">
						</div>
					</div>
					<div class="row">
						<div class="col-6 form-group">
							<label for="diaChi">Địa chỉ</label>
							<input type="text" class="form-control" id="diaChi" value="">
						</div>
						<div class="col-6 form-group">
							<label for="ma">Mã</label>
							<input type="text" class="form-control" id="ma" value="">
						</div>
					</div>
					<div class="row">
						<div class="col-6 form-group">
							<label for="Email">Email</label>
							<input type="text" class="form-control" id="Email" value="">
						</div>
						<div class="col-6 form-group">
							<label for="loai">Loại đối tượng:</label>
							<select name="loai" id="loai" class="form-control" >
								<option value="">Chọn</option>
								<option value="Student">Student</option>
								<option value="Employee">Employee</option>
								<option value="Customer">Customer</option>
							</select>
						</div>
					</div>
					<div class="row" id= "extraFieldsCustomer">
						<div class="col-4 form-group">
							<label for="txtDiemToan">Điểm toán:</label>
							<input type="text" class="form-control" id="txtDiemToan" value="">
						</div>
						<div class="col-4 form-group">
							<label for="txtDiemLy">Điểm lý:</label>
							<input type="text" class="form-control" id="txtDiemLy" value="">
						</div>
						<div class="col-4 form-group">
							<label for="txtDiemHoa">Điểm hóa:</label>
							<input type="text" class="form-control" id="txtDiemHoa" value="">
						</div>
					</div>
					<div class="row">
						<div class="col-4 form-group">
							<label for="txtDiemToan">Số ngày làm việc</label>
							<input type="text" class="form-control" id="soNgayLamViec" value="">
						</div>
						<div class="col-4 form-group">
							<label for="txtLuongTheoNgay">Lương theo ngày:</label>
							<input type="text" id="txtLuongTheoNgay" step="1000" value="">
						</div>

					</div>
					<div id="extraFieldsCustomer">
						<label for="txtTenCongTy">Tên công ty:</label>
						<input type="text" id="txtTenCongTy" value="">

						<label for="txtTriGiaHoaDon">Trị giá hóa đơn:</label>
						<input type="text" id="txtTriGiaHoaDon" step="1000" value="">

						<label for="txtDanhGia">Đánh giá:</label>
						<input type="text" id="txtDanhGia" value="">
					</div>
					<div id="extraFieldsEmployee">
						<label for="txtSoNgayLamViec">Số ngày làm việc:</label>
						<input type="text" id="txtSoNgayLamViec" value="">
					
						<label for="txtLuongTheoNgay">Lương theo ngày:</label>
						<input type="text" id="txtLuongTheoNgay" step="1000" value="">
					</div>
					<div class="form-group text-center">
						<button id="btnThemSV" class="btn btn-success" onsubmit="addPerson()">Thêm </button>
						<button id="btnCapNhat" class="btn btn-warning" type="button" style="display: none;">Cập
							Nhật</button>
					</div>
				</form>
			</div>

			<div class="col-8 mx-auto">
				<table class="table">
					<thead>
						<tr>
							<th>Họ và tên</th>
							<th>Địa chỉ</th>
							<th>Mã</th>
							<th>Email</th>
							<th>Người dùng</th>
							<th>Điểm Trung Bình</th>
							<th>Lương</th>
							<th>Tên công ty</th>

							<th>Trị Giá Hoá Đơn</th>
							<th>Đánh giá</th>

							<th></th>
						</tr>
					</thead>
					<tbody id="tbodyUser"></tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- sẽ gắn model nằm trên để có thê tạo ra trc khi use -->
	<script src="./models/Sinhvien.js"></script>
	<script src="./index.js"></script>
</body>

</html>
