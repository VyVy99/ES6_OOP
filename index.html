<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6 mx-auto">
				<h3 class="display-4 text-center">Bài tập ES6</h3>
				<form id="formUser" onsubmit="submitForm($event)">
					<div class="row">
						<div class="col-6 form-group">
							<label for="hoTen">Họ và tên</label>
							<input type="text" class="form-control" id="hoTen" value="">
						</div>
					</div>
					<div class="row">
						<div class="col-6 form-group">
							<label for="diaChi">Địa chỉ</label>
							<input type="text" class="form-control" id="diaChi" value="">
						</div>
						<div class="col-6 form-group">
							<label for="ma">Mã</label>
							<input type="text" class="form-control" id="ma" value="">
						</div>
					</div>
					<div class="row">
						<div class="col-6 form-group">
							<label for="Email">Email</label>
							<input type="text" class="form-control" id="Email" value="">
						</div>
						<div class="col-6 form-group">
							<label for="loai">Loại đối tượng:</label>
							<select name="loai" id="loai" class="form-control" >
								<option value="">Chọn</option>
								<option value="Student">Student</option>
								<option value="Employee">Employee</option>
								<option value="Customer">Customer</option>
							</select>
						</div>
					</div>
					<div class="row" id= "extraFieldsCustomer">
						<div class="col-4 form-group">
							<label for="txtDiemToan">Điểm toán:</label>
							<input type="text" class="form-control" id="txtDiemToan" value="">
						</div>
						<div class="col-4 form-group">
							<label for="txtDiemLy">Điểm lý:</label>
							<input type="text" class="form-control" id="txtDiemLy" value="">
						</div>
						<div class="col-4 form-group">
							<label for="txtDiemHoa">Điểm hóa:</label>
							<input type="text" class="form-control" id="txtDiemHoa" value="">
						</div>
					</div>
					<div class="row">
						<div class="col-4 form-group">
							<label for="txtDiemToan">Số ngày làm việc</label>
							<input type="text" class="form-control" id="soNgayLamViec" value="">
						</div>
						<div class="col-4 form-group">
							<label for="txtLuongTheoNgay">Lương theo ngày:</label>
							<input type="text" id="txtLuongTheoNgay" step="1000" value="">
						</div>

					</div>
					<div id="extraFieldsCustomer">
						<label for="txtTenCongTy">Tên công ty:</label>
						<input type="text" id="txtTenCongTy" value="">

						<label for="txtTriGiaHoaDon">Trị giá hóa đơn:</label>
						<input type="text" id="txtTriGiaHoaDon" step="1000" value="">

						<label for="txtDanhGia">Đánh giá:</label>
						<input type="text" id="txtDanhGia" value="">
					</div>
					<div id="extraFieldsEmployee">
						<label for="txtSoNgayLamViec">Số ngày làm việc:</label>
						<input type="text" id="txtSoNgayLamViec" value="">
					
						<label for="txtLuongTheoNgay">Lương theo ngày:</label>
						<input type="text" id="txtLuongTheoNgay" step="1000" value="">
					</div>
					<div class="form-group text-center">
						<button id="btnThemSV" type="submit" class="btn btn-success">Thêm </button>
						<!-- <button id="btnCapNhat" class="btn btn-warning" type="button" style="display: none;">Cập
							Nhật</button> -->
					</div>
				</form>
			</div>

			<div class="col-8 mx-auto">
				<div class="container my-4">
					<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" id="pills-student-tab" data-bs-toggle="pill" data-bs-target="#pills-student"
								type="button" role="tab" aria-controls="pills-student" aria-selected="true">Student </button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" id="pills-employee-tab" data-bs-toggle="pill" data-bs-target="#pills-employee"
								type="button" role="tab" aria-controls="pills-employee" aria-selected="false">Employee</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" id="pills-customer-tab" data-bs-toggle="pill" data-bs-target="#pills-customer"
								type="button" role="tab" aria-controls="pills-customer" aria-selected="false">Customer</button>
						</li>
					</ul>
					<div class="tab-content" id="pills-tabContent">
						<div class="tab-pane fade show active" id="pills-student" role="tabpanel" aria-labelledby="pills-student-tab">
							<table class="table">
								<thead>
									<tr>
										<th>Họ và tên</th>
										<th>Địa chỉ</th>
										<th>Mã</th>
										<th>Email</th>
										<th>Người dùng</th>
										<th>Toan</th>
										<th>Ly</th>
										<th>Hoa</th>
										<th>Điểm Trung Bình</th>
										<th></th>
									</tr>
								</thead>
								<tbody id="tbodyUser"></tbody>
							</table></div>
						<div class="tab-pane fade" id="pills-employee" role="tabpanel" aria-labelledby="pills-employee-tab">Employee
						</div>
						<div class="tab-pane fade" id="pills-customer" role="tabpanel" aria-labelledby="pills-customer-tab">Customer
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- bootstrap  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- sẽ gắn model nằm trên để có thê tạo ra trc khi use -->

	<script type="module" src="./index.js"></script>
</body>

</html>
